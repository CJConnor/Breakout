<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game</title>
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">

            <div class="row">

                <div class="col-sm-12 text-center m-5 header">
                    <h1>The Breakout Game</h1>
                </div>

            </div>

            <div class="row">

                <div class="col-sm-8 text-center gameDiv">

                    <h2 class="pb-2" >Press the space bar to play or pause</h2>

                    <canvas id="myCanvas" width="480" height="320"></canvas>

                </div>

                <div class="col-sm-4 text-center pt-2">

                    <!--LeaderBoard Table -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="2">LeaderBoard</th>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="table" >
                        
                        </tbody>
                    </table>

                </div>

            </div>

        </div>

        <div id="con-modal" class="modal container" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Congratulations, you have beat the game!!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <h6>Enter your name to save it to the leaderboard!</h2>
    
                    <input type="text" class="form-control" name="name" id="name" />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="save">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
       
        <script type="text/javascript" src="app/input.js"></script>
        <script type="text/javascript" src="app/gameObjs/results.js"></script>
        <script type="text/javascript" src="app/gameObjs/modal.js"></script>
        <script type="text/javascript" src="app/gameObjs/ball.js"></script>
        <script type="text/javascript" src="app/gameObjs/bricks.js"></script>
        <script type="text/javascript" src="app/gameObjs/paddle.js"></script>
        <script type="text/javascript" src="app/gameObjs/score.js"></script>
        <script type="text/javascript" src="app/gameObjs/lives.js"></script>
        <script type="text/javascript" src="app/cvs.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
